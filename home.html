<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="https://use.fontawesome.com/350296bd22.js"></script>
    <title>Home-Screen</title>
  </head>

  <body>
    <header class="header px-1-5rem">
      <h1>Good, Morning, Alex.</h1>
      <div class="icon-container">
        <i class="icon-container__icon fa fa-envelope"> </i>
        <span class="icon-container__badge"></span>
      </div>
    </header>

    <main class="main">
      <section>Newsfeed</section>
      <section class="post">
        <div class="avatar">
          <img
            class="avatar__image"
            src="https://source.unsplash.com/100x100/?faces"
            alt=""
          />
          <h2 class="avatar__heading">Jacob Washington</h2>
          <span class="avatar__timespan">20m ago</span>
        </div>
        <p class="post__text">
          “If you think you are too small to make a difference, try sleeping
          with a mosquito.”<br />
          ~ Dalai Lama
        </p>
        <div class="post__icons">
          <p>2,245</p>
        </div>
      </section>
    </main>

    <footer class="footer navigation">
      <i class="fa fa-home fa-lg"><span class="sr-only">Home</span></i>
      <i class="navigation__icon--grey fa fa-search fa-lg"
        ><span class="sr-only">Search</span></i
      >
      <i class="navigation__icon--plus fa fa-plus fa-lg"
        ><span class="sr-only">Plus</span></i
      >
      <i class="navigation__icon--grey fa fa-bell fa-lg"
        ><span class="sr-only">Bell</span></i
      >
      <i class="navigation__icon--grey fa fa-user-circle fa-lg"
        ><span class="sr-only">Profile</span></i
      >
    </footer>
  </body>
</html>
